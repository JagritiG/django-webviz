{% extends 'viz/base.html' %}
{% block 'body' %}

<div class="container">

    {%  if note %}
     <a href="{% url 'upload' %}">{{ note }}</a>
    {% else %}
        {% if plot_div %}
            {% autoescape off %}
              {{ plot_div }}
            {% endautoescape %}
        {% else %}
            <a href="{% url 'upload' %}">Please upload file</a>
        {% endif %}
        <br>
        <a href="{% url 'upload' %}">Upload another file</a>
    {% endif %}
</div>
{% endblock %}
